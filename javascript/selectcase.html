<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>
<script>
function dynamicdropdown(){
var a=Number(document.getElementById("demo").value);
var b=Number(document.getElementById("demo2").value);
var x=document.getElementById("my1");
var option=x.options[x.selectedIndex].text;
switch(option)
{
case "+" :
var result=a+b;
document.getElementById("result").value=result;
break;
case "-" :
var result=a-b;
document.getElementById("result").value=result;
break;
case "*" :
var result=a*b;
document.getElementById("result").value=result;
break;
case "/" :
var result=a/b;
document.getElementById("result").value=result;
break;
case "%" :
var result=a/b*100;
document.getElementById("result").value=result;
break;

}
return true;
}
</script>
<body>
<input type="text" id="demo" />
<select id="my1" onchange="javascript:dynamicdropdown()">
<option>+</option>
<option>-</option>
<option>*</option>
</select>

<input type="text" id="demo2" />
<input type="text" id="result"  />
</body>
</html>
